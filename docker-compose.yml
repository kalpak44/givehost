version: "3.9"
services:
  db:
    image: mysql:5.7
    ports:
    - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: db_name
      MYSQL_USER: username
      MYSQL_PASSWORD: password
  give-host:
    restart: always
    image: kalpak44/give-host:latest
    container_name: give-host
    ports:
      - "8080:8080"
    environment:
      PAYMENTS_STRIPE_KEY_PUBLIC: ${PAYMENTS_STRIPE_KEY_PUBLIC}
      PAYMENTS_STRIPE_KEY_SECRET: ${PAYMENTS_STRIPE_KEY_SECRET}
volumes:
  db_data: {}