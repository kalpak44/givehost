<script>
    function signUp() {
        if ($('#conditions').prop("checked")) {
            $("#sign-up").submit();
        } else {
            $("#alert-container").html('<div class="alert alert-warning alert-with-icon"> <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close"> <i class="tim-icons icon-simple-remove"></i> </button> <span data-notify="icon" class="tim-icons icon-bulb-63"></span> <span> <b> Warning! - </b>You must agree with terms and conditions to continue registration</span> </div>');
        }
    }

    function signIn() {
        let credentials = $('#sign-in').serializeJSON();
        $.ajax({
            url: '/sign-in',
            type: 'post',
            dataType: 'json',
            contentType: 'application/x-www-form-urlencoded',
            success: function (data) {
                location.reload();
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                console.log(textStatus);
                console.log(errorThrown);
                alert("some error");
            },
            data: Object.keys(credentials).map((key) => {
                return encodeURIComponent(key) + '=' + encodeURIComponent(credentials[key]);
            }).join('&')
        });
    }
</script>
